<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.freeimages.com/images/large-previews/7a8/key-west-seascape-ii-1309362.jpg') center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.598);

        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;

        }

        .weather-card {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .weather-card:hover {
            background-color: #e6e6e6;
        }

        .temperature {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .range {
            font-size: 12px;
            color: gray;
        }

        .range span {
            font-weight: bold;
        }

        .change-city {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: rgb(0, 150, 163);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(0, 104, 113);
        }

        .coded-by {
            margin-top: 20px;
            color: rgb(128, 128, 128);
            text-align: center;
        }
    </style>
</head>
